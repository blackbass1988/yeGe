 <div class="row">
  <div class="label">Name</div>
  <div class="field">
      <input type="text" name="entity.name" value="${entity?.name}" required/>
  </div>
  <span class="error">${errors.forKey('entity.name')}</span>
</div>
 <div class="row">
  <div class="label">Templates</div>
  <div class="field">
        <select name="entity.templates.id" multiple>
        %{ models.ReviewTemplate.all().fetch().sort{ it.toString() }.each() { }%
          %{ 
            selected = false;
            entity?.templates.each() { f ->
              if (f.id == it?.id)
                selected = true;
            }
          }%
          <option value="${it?.id}" ${selected ? 'selected'.raw() : ''}>${it}</option>
        %{ } }%
        </select>
  </div>
  <span class="error">${errors.forKey('entity.templates')}</span>
</div>
 <div class="row">
  <div class="label"></div>
  <div class="field">
      <input type="hidden" name="entity.id" value="${entity?.id}"/>
  </div>
  <span class="error">${errors.forKey('entity.id')}</span>
</div>
