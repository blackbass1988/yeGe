#{extends 'scaffoldmain.html' /}
-> <a href="@{PlaceHolders.index()}">PlaceHolders</a>
<h2>Edit PlaceHolder</h2>
<div class="entity">
#{form @PlaceHolders.update(), id:'createForm'}
    #{include 'PlaceHolders/_form.html' /}
    <div class="row">
        <div class="span4">Доступные Фразы:
            <ul id="scaffold_sublist">
                #{list items:entity?.phrases, as:'phrase'}
                    <li>${phrase.variant}</li>
                #{/list}
            </ul>
            <a href="#myModal" role="button" data-toggle="modal" class="offset1 btn btn-success">+</a>
        </div>

    </div>
	<input type="submit" name="submit" value="Save" class="btn btn-large" />
#{/form}
</div>
<a href="@{PlaceHolders.index}">Cancel</a>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Новая фраза</h3>
    </div>
    <div class="modal-body">
        <div class="label">Значение:</div>
        <div class="field">
            <input id="scaffold_value_input" class="input" name="value" required>
        </div>
        <input id="scaffold_type" name="type" type="hidden" value="phrase">
        <input id="scaffold_parent" name="parent" type="hidden" value="placeholder">
        <input id="scaffold_parent_id" name="parent_id" type="hidden" value="${entity.id}">


    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="scaffold_new_save" class="btn btn-primary">Save changes</button>
    </div>
</div>
