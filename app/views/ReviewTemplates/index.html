#{extends 'scaffoldmain.html' /}
<h2>ReviewTemplates</h2>
<table class="table entity ReviewTemplate">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Template</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{ReviewTemplates.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{ReviewTemplates.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.template}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{ReviewTemplates.create}">Create</a>
