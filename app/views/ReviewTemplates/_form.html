 <div class="row">
  <div class="label">Template</div>
  <div class="field">
      <input type="text" name="entity.template" value="${entity?.template}"/>
  </div>
  <span class="error">${errors.forKey('entity.template')}</span>
</div>
 <div class="row">
  <div class="label"></div>
  <div class="field">
      <input type="hidden" name="entity.id" value="${entity?.id}"/>
  </div>
  <span class="error">${errors.forKey('entity.id')}</span>
</div>
